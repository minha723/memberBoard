<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<th:block th:replace="commonPages/header :: header"></th:block>

<div class="container text-sm-end">
    <form action="/board/search" method="post">
        <input type="text" name="q" id="q" placeholder="검색할 작성자 또는 제목을 입력">
        <input type="submit" value="검색">
    </form>
</div>
<div class="container">

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">글번호</th>
            <th scope="col">글쓴이</th>
            <th scope="col">제목</th>
            <th scope="col">작성시간</th>
            <th scope="col">조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board: ${boardList}">
            <td th:text="${board.id}"></td>
            <td th:text="${board.boardWriter}"></td>
            <td><a th:href="@{|/board/${board.id}|}" th:text="${board.boardTitle}">제목</a></td>
            <td th:text="*{#temporals.format(board.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${board.boardHits}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${startPage}" class="container">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" th:href="@{/board/(page=1)}">
                <span>First</span>
            </a>
        </li>

        <li th:class="${boardList.first} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="${boardList.first} ? '#' : @{/board/(page=${boardList.number})}">
                <span><</span> <!-- < -->
            </a>
        </li>

        <li th:each="page: ${#numbers.sequence(startPage, endPage)}"
            th:class="${page == boardList.number + 1} ? 'page-item active'" class="page-item">
            <a class="page-link" th:text="${page}" th:href="@{/board/(page=${page})}"></a>
        </li>

        <li th:class="${boardList.last} ? 'disabled'">
            <a class="page-link" th:href="${boardList.last} ? '#' : @{/board/(page=${boardList.number + 2})}">
                <span>&gt;</span>
            </a>
        </li>

        <li class="page-item">
            <a class="page-link" th:href="@{/board/(page=${boardList.totalPages})}">
                <span>Last</span>
            </a>
        </li>
    </ul>
</div>

<div class="container text-end" th:if="${session.loginMemberEmail}">
    <button class="btn btn-outline-primary" onclick="save()">글작성</button>
</div>


</body>
<script th:inline="javascript">
    const save = () => {
        location.href = "/board/save";
    }
</script>
</html>
